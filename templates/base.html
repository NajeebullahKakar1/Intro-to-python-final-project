<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Library App - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div class="container">
    <header>
      <h1>School Library</h1>
      <nav class="navlinks">
        <a href="{{ url_for('book.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('borrow.history') }}">History</a>
        {% if session.get('role') == 'admin' %}
          <a href="{{ url_for('book.manage_books') }}">Manage Books</a>
          <a href="{{ url_for('admin.manage_users') }}">Manage Users</a>
        {% endif %}
        {% if session.get('username') %}
          <span class="muted">Logged in as {{ session.get('username') }}</span>
          <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <small></small>
    </footer>
  </div>
</body>
</html>
